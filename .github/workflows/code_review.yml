name: Automated Code Review

on:
  pull_request:
    paths:
      - '**/*.py'  # Only trigger on Python files
    types:
      - opened
      - synchronize
      - reopened

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 radon

      - name: Run Static Analysis (Pylint, Flake8)
        id: static_analysis
        run: |
          pylint **/*.py > pylint_output.txt
          flake8 **/*.py > flake8_output.txt
          cat pylint_output.txt
          cat flake8_output.txt
        continue-on-error: true  # Allow the job to continue even if there are errors

      - name: Run Radon Analysis (Cyclomatic Complexity)
        id: radon_analysis
        run: |
          radon cc **/*.py > radon_output.txt
          cat radon_output.txt
        continue-on-error: true

      - name: Post Feedback as PR Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Static Analysis Feedback:
            ```plaintext
            $(cat pylint_output.txt)
            $(cat flake8_output.txt)
            ```

            ### Cyclomatic Complexity (Radon) Feedback:
            ```plaintext
            $(cat radon_output.txt)
            ```

