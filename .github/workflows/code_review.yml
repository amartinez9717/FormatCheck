name: Code Review Workflow

permissions:
  pull-requests: write
  issues: write

on:
  pull_request:
    branches:
      - main

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 radon

    - name: Run Code Analysis
      run: |
        pylint **/*.py > pylint_output.txt || true
        flake8 **/*.py > flake8_output.txt || true
        radon cc -s -a **/*.py > radon_output.txt || true

    - name: Set up GitHub CLI
      run: sudo apt-get install -y gh

    - name: Post Feedback with GitHub Script
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const pylintFeedback = fs.readFileSync('pylint_output.txt', 'utf8');
          const radonFeedback = fs.readFileSync('radon_output.txt', 'utf8');
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            body: `
            ### Static Analysis Feedback:
            \`\`\`plaintext
            ${pylintFeedback}
            \`\`\`

            ### Cyclomatic Complexity (Radon) Feedback:
            \`\`\`plaintext
            ${radonFeedback}
            \`\`\`
            `
          });

